<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHirn Prompt Engine</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#F9FAFB]">
    <div id="root"></div>

    <!-- React & ReactDOM via ES Modules -->
    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0';

        const { useState } = React;
        
        // SVG Icon Components
        const ShieldCheck = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2",
            strokeLinecap: "round",
            strokeLinejoin: "round"
        }, 
            React.createElement('path', { d: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" }),
            React.createElement('path', { d: "m9 12 2 2 4-4" })
        );

        const Target = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('circle', { cx: "12", cy: "12", r: "10" }),
            React.createElement('circle', { cx: "12", cy: "12", r: "6" }),
            React.createElement('circle', { cx: "12", cy: "12", r: "2" })
        );

        const PenTool = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('path', { d: "m12 19 7-7 3 3-7 7-3-3z" }),
            React.createElement('path', { d: "m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" }),
            React.createElement('circle', { cx: "11", cy: "11", r: "2" })
        );

        const Zap = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('polygon', { points: "13 2 3 14 12 14 11 22 21 10 12 10 13 2" })
        );

        const Award = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('circle', { cx: "12", cy: "8", r: "6" }),
            React.createElement('path', { d: "M15.477 12.89 17 22l-5-3-5 3 1.523-9.11" })
        );

        const Briefcase = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('rect', { x: "2", y: "7", width: "20", height: "14", rx: "2" }),
            React.createElement('path', { d: "M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" })
        );

        const Megaphone = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('path', { d: "m3 11 18-5v12L3 14v-3z" }),
            React.createElement('path', { d: "M11.6 16.8a3 3 0 1 1-5.8-1.6" })
        );

        const Trash2 = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('path', { d: "M3 6h18" }),
            React.createElement('path', { d: "M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" }),
            React.createElement('path', { d: "M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" })
        );

        const Plus = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('line', { x1: "12", x2: "12", y1: "5", y2: "19" }),
            React.createElement('line', { x1: "5", x2: "19", y1: "12", y2: "12" })
        );

        const CheckCircle = ({ size = 20 }) => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            width: size,
            height: size,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2"
        },
            React.createElement('path', { d: "M22 11.08V12a10 10 0 1 1-5.93-9.14" }),
            React.createElement('polyline', { points: "22 4 12 14.01 9 11.01" })
        );

        // Main App Component
        function App() {
            const ANTI_GENERIC_RULES = [
                "Keine leeren Claims (z.B. „innovativ", „revolutionär").",
                "Keine Floskeln wie „Entdecke" oder „In diesem Beitrag".",
                "Konkrete Beispiele und Zahlen einbauen.",
                "Kurze Sätze. Aktiv statt Passiv.",
                "Brand Voice konsequent einhalten.",
                "No-Go-Wörter strikt vermeiden.",
                "Keine Emojis, außer ausdrücklich gewünscht."
            ];

            const [activeTab, setActiveTab] = useState('brand');
            const [currentBrand, setCurrentBrand] = useState({
                brand_id: 'brand_001',
                brand_name: 'Stitch & Line',
                offer: 'Individuelle T‑Shirt-Designs für Creator in 72 Stunden.',
                audience: 'Creator und kleine E‑Com Brands.',
                usp_1: '72h Delivery',
                usp_2: 'Stil-Check Garantie',
                no_go_words: ['revolutionär', 'bahnbrechend'],
                brand_voice_adjectives: ['klar', 'direkt', 'kreativ'],
                cta: 'Schreib „MERCH" per DM.'
            });

            const [campaign, setCampaign] = useState({
                objective: '',
                funnel_stage: 'consideration',
                tone: 'bold',
                content_pillar: '',
            });

            const [generatedPrompt, setGeneratedPrompt] = useState('');
            const [copied, setCopied] = useState(false);

            const handleGeneratePrompt = () => {
                const prompt = `ROLLE: Senior Content-Stratege & Copywriter.
MARKE: ${currentBrand.brand_name}
ANGEBOT: ${currentBrand.offer}
ZIELGRUPPE: ${currentBrand.audience}
USPs: ${currentBrand.usp_1}, ${currentBrand.usp_2}
TONALITÄT: ${currentBrand.brand_voice_adjectives.join(', ')} (${campaign.tone})
PHASE: ${campaign.funnel_stage}
THEMA: ${campaign.content_pillar}
CTA: ${currentBrand.cta}

AUFGABE: Erstelle Content, der die oben genannten Punkte berücksichtigt.

STRENGSTE ANTI-GENERIC REGELN:
${ANTI_GENERIC_RULES.map(rule => `- ${rule}`).join('\n')}
NO-GO WÖRTER (NICHT VERWENDEN): ${currentBrand.no_go_words.join(', ')}`;

                setGeneratedPrompt(prompt);
                navigator.clipboard.writeText(prompt).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            return React.createElement('div', { className: 'min-h-screen p-4 md:p-10' },
                React.createElement('div', { className: 'max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-[300px_1fr] gap-10' },
                    
                    // Sidebar
                    React.createElement('aside', { className: 'space-y-10 flex flex-col' },
                        React.createElement('div', { className: 'bg-white border border-slate-200 p-8 rounded-[2.5rem] shadow-sm flex flex-col items-center text-center' },
                            React.createElement('h1', { className: 'text-2xl font-[900] tracking-tighter text-[#103030] uppercase leading-none' },
                                'SMART',
                                React.createElement('span', { className: 'text-[#F8D800]' }, 'HIRN')
                            ),
                            React.createElement('p', { className: 'text-[9px] text-slate-400 font-bold uppercase tracking-[0.3em] mt-2' }, 'Strategy master v0.1')
                        ),
                        
                        React.createElement('nav', { className: 'flex flex-col space-y-3' },
                            ['brand', 'campaign', 'generator'].map(tab => 
                                React.createElement('button', {
                                    key: tab,
                                    onClick: () => setActiveTab(tab),
                                    className: `flex items-center space-x-3 px-6 py-4 rounded-2xl transition-all duration-300 w-full text-left ${
                                        activeTab === tab 
                                            ? 'bg-[#103030] text-[#F8D800] shadow-xl scale-[1.02]' 
                                            : 'text-slate-400 hover:bg-slate-100 hover:text-[#103030]'
                                    }`
                                },
                                    React.createElement(tab === 'brand' ? ShieldCheck : tab === 'campaign' ? Target : PenTool, { size: 20 }),
                                    React.createElement('span', { className: 'font-black uppercase text-[11px] tracking-widest' }, 
                                        tab === 'brand' ? 'Brand Identity' : tab === 'campaign' ? 'Strategie Setup' : 'Prompt Engine'
                                    )
                                )
                            )
                        ),

                        React.createElement('div', { className: 'bg-[#103030] rounded-[2rem] p-7 text-white shadow-2xl mt-auto relative overflow-hidden' },
                            React.createElement('div', { className: 'relative z-10' },
                                React.createElement('p', { className: 'text-lg font-black uppercase leading-tight mb-2' }, currentBrand.brand_name),
                                React.createElement('p', { className: 'text-[11px] text-slate-400 font-medium italic' }, `"${currentBrand.offer}"`)
                            )
                        )
                    ),

                    // Main Content
                    React.createElement('main', { className: 'bg-white border border-slate-200 rounded-[3.5rem] shadow-xl overflow-hidden flex flex-col min-h-[800px]' },
                        React.createElement('div', { className: 'p-10 md:p-14 flex-grow' },
                            
                            activeTab === 'brand' && React.createElement('div', { className: 'space-y-8 animate-in' },
                                React.createElement('h2', { className: 'text-4xl font-black text-[#103030] uppercase' }, '01. Brand Setup'),
                                React.createElement('input', {
                                    type: 'text',
                                    value: currentBrand.brand_name,
                                    onChange: (e) => setCurrentBrand({...currentBrand, brand_name: e.target.value}),
                                    placeholder: 'Markenname',
                                    className: 'w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-3.5 text-slate-700 font-medium focus:outline-none focus:border-[#103030]'
                                }),
                                React.createElement('textarea', {
                                    value: currentBrand.offer,
                                    onChange: (e) => setCurrentBrand({...currentBrand, offer: e.target.value}),
                                    placeholder: 'Core Angebot',
                                    className: 'w-full h-32 bg-white border-2 border-slate-100 rounded-2xl px-5 py-4 text-slate-700 font-medium focus:outline-none focus:border-[#103030]'
                                })
                            ),

                            activeTab === 'campaign' && React.createElement('div', { className: 'space-y-8 animate-in' },
                                React.createElement('h2', { className: 'text-4xl font-black text-[#103030] uppercase' }, '02. Strategie'),
                                React.createElement('input', {
                                    type: 'text',
                                    value: campaign.content_pillar,
                                    onChange: (e) => setCampaign({...campaign, content_pillar: e.target.value}),
                                    placeholder: 'Content Pillar',
                                    className: 'w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-3.5 text-slate-700 font-medium focus:outline-none focus:border-[#103030]'
                                })
                            ),

                            activeTab === 'generator' && React.createElement('div', { className: 'h-full flex flex-col items-center justify-center text-center py-10 animate-in' },
                                React.createElement('div', { className: 'w-28 h-28 bg-[#103030] rounded-full flex items-center justify-center mb-8 shadow-2xl' },
                                    React.createElement(Zap, { size: 48 })
                                ),
                                React.createElement('h2', { className: 'text-5xl font-black text-[#103030] uppercase mb-4' }, 'Master Prompt'),
                                React.createElement('button', {
                                    onClick: handleGeneratePrompt,
                                    className: 'bg-[#103030] text-[#F8D800] px-12 py-6 rounded-3xl font-black text-xl uppercase shadow-2xl transition-all hover:scale-105'
                                }, copied ? 'Prompt Kopiert!' : 'Prompt Generieren'),
                                generatedPrompt && React.createElement('div', { 
                                    className: 'mt-10 p-6 bg-slate-50 rounded-2xl border w-full max-w-2xl text-left font-mono text-xs text-slate-500 whitespace-pre-wrap max-h-40 overflow-y-auto'
                                }, generatedPrompt)
                            )
                        )
                    )
                )
            );
        }

        // Mount App
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
