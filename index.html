<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHirn Prompt Engine</title>
    <!-- Tailwind CSS für das Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel für die Browser-Ausführung -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons - Fix: Benötigt eine spezifische Reihenfolge und Zugriffsmethode -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#F9FAFB]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Fix für Lucide Icons in der Browser-Umgebung
        const { 
            ShieldCheck, Target, PenTool, Zap, 
            Award, Briefcase, Megaphone, Trash2, 
            Plus, CheckCircle, ChevronRight 
        } = window.lucideReact || {};

        const App = () => {
            // Falls Icons noch nicht geladen sind (Sicherheitscheck)
            if (!window.lucideReact) {
                return <div class="flex items-center justify-center min-h-screen text-slate-400 uppercase text-[10px] font-bold tracking-widest">Lade Engine...</div>;
            }

            // --- Konfiguration & Konstanten ---
            const ANTI_GENERIC_RULES = [
                "Keine leeren Claims (z.B. „innovativ“, „revolutionär“).",
                "Keine Floskeln wie „Entdecke“ oder „In diesem Beitrag“.",
                "Konkrete Beispiele und Zahlen einbauen.",
                "Kurze Sätze. Aktiv statt Passiv.",
                "Brand Voice konsequent einhalten.",
                "No-Go-Wörter strikt vermeiden.",
                "Keine Emojis, außer ausdrücklich gewünscht."
            ];

            // --- State Management ---
            const [activeTab, setActiveTab] = useState('brand');
            const [currentBrand, setCurrentBrand] = useState({
                brand_id: 'brand_001',
                brand_name: 'Stitch & Line',
                offer: 'Individuelle T‑Shirt-Designs für Creator in 72 Stunden.',
                audience: 'Creator und kleine E‑Com Brands.',
                primary_goal: 'leads',
                usp_1: '72h Delivery',
                usp_2: 'Stil-Check Garantie',
                usp_3: 'Print-Ready Files',
                brand_voice_adjectives: ['klar', 'direkt', 'kreativ'],
                no_go_words: ['revolutionär', 'bahnbrechend'],
                cta: 'Schreib „MERCH“ per DM.'
            });

            const [campaign, setCampaign] = useState({
                objective: '',
                funnel_stage: 'consideration',
                tone: 'bold',
                content_pillar: '',
            });

            const [generatedPrompt, setGeneratedPrompt] = useState('');
            const [copied, setCopied] = useState(false);

            // --- Logik: Prompt Generation ---
            const handleGeneratePrompt = () => {
                const prompt = `
ROLLE: Senior Content-Stratege & Copywriter.
MARKE: ${currentBrand.brand_name}
ANGEBOT: ${currentBrand.offer}
ZIELGRUPPE: ${currentBrand.audience}
USPs: ${currentBrand.usp_1}, ${currentBrand.usp_2}, ${currentBrand.usp_3}
TONALITÄT: ${currentBrand.brand_voice_adjectives.join(', ')} (${campaign.tone})
PHASE: ${campaign.funnel_stage}
THEMA: ${campaign.content_pillar}
CTA: ${currentBrand.cta}

AUFGABE: Erstelle Content, der die oben genannten Punkte berücksichtigt.

STRENGSTE ANTI-GENERIC REGELN:
${ANTI_GENERIC_RULES.map(rule => `- ${rule}`).join('\n')}
NO-GO WÖRTER (NICHT VERWENDEN): ${currentBrand.no_go_words.join(', ')}
                `.trim();

                setGeneratedPrompt(prompt);
                
                // Kopier-Logik
                const textArea = document.createElement("textarea");
                textArea.value = prompt;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Kopieren fehlgeschlagen', err);
                }
                document.body.removeChild(textArea);
                
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            // --- UI Komponenten ---
            const NavItem = ({ id, icon: Icon, label }) => (
                <button
                    onClick={() => setActiveTab(id)}
                    className={`flex items-center space-x-3 px-6 py-4 rounded-2xl transition-all duration-300 group w-full text-left ${
                        activeTab === id 
                            ? 'bg-[#103030] text-[#F8D800] shadow-xl scale-[1.02]' 
                            : 'text-slate-400 hover:bg-slate-100 hover:text-[#103030]'
                    }`}
                >
                    {Icon && <Icon size={20} />}
                    <span className="font-black uppercase text-[11px] tracking-widest">{label}</span>
                </button>
            );

            const InputField = ({ label, value, onChange, placeholder, icon: Icon }) => (
                <div className="space-y-2">
                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] flex items-center gap-2 ml-1">
                        {Icon && <Icon size={12} className="opacity-40" />} {label}
                    </label>
                    <input
                        type="text"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                        className="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-3.5 text-slate-700 font-medium focus:outline-none focus:border-[#103030] transition-all shadow-sm"
                    />
                </div>
            );

            const TagInput = ({ label, tags, onAdd, onRemove, icon: Icon }) => {
                const [val, setVal] = useState('');
                return (
                    <div className="space-y-3">
                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] flex items-center gap-2 ml-1">
                            {Icon && <Icon size={12} className="opacity-40" />} {label}
                        </label>
                        <div className="flex gap-2">
                            <input
                                type="text"
                                value={val}
                                onChange={(e) => setVal(e.target.value)}
                                onKeyDown={(e) => { if (e.key === 'Enter' && val) { onAdd(val); setVal(''); }}}
                                className="flex-1 bg-white border-2 border-slate-100 rounded-2xl px-5 py-3 text-slate-700 focus:outline-none focus:border-[#103030]"
                                placeholder="Hinzufügen..."
                            />
                            <button 
                                onClick={() => { if(val) { onAdd(val); setVal(''); }}}
                                className="p-3 bg-[#103030] hover:bg-[#1a4a4a] text-[#F8D800] rounded-2xl transition-all shadow-lg"
                            >
                                <Plus size={24} />
                            </button>
                        </div>
                        <div className="flex flex-wrap gap-2 pt-2">
                            {tags.map((tag, i) => (
                                <span key={i} className="flex items-center gap-2 bg-slate-100 text-[#103030] border border-slate-200 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider">
                                    {tag}
                                    <button onClick={() => onRemove(tag)} className="hover:text-red-500 transition-colors">
                                        <Trash2 size={12} />
                                    </button>
                                </span>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-4 md:p-10">
                    <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-[300px_1fr] gap-10">
                        
                        {/* Sidebar */}
                        <aside className="space-y-10 flex flex-col">
                            <div className="bg-white border border-slate-200 p-8 rounded-[2.5rem] shadow-sm flex flex-col items-center text-center">
                                <h1 className="text-2xl font-[900] tracking-tighter text-[#103030] uppercase leading-none">
                                    SMART<span className="text-[#F8D800]">HIRN</span>
                                </h1>
